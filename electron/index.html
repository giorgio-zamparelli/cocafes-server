<!DOCTYPE html>
<html ng-app="app" manifest="appcache.mf">
<head>

    <meta charset="utf-8" />
    <title>Cocafes - find friends workin in cafes near you</title>
    <meta name="description" content="find friends workin in cafes near you" />
    <link rel="canonical" href="https://cocafes.herokuapp.com" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">

    <script src="./bower_components/appcache-nanny/appcache-nanny.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/moment/moment.js"></script>

    <script src="./scripts/app.js"></script>

    <script src="./scripts/model/User.js"></script>

    <script src="./scripts/helpers/StringToColorConverter.js"></script>

    <script src="./scripts/filters/filters.js"></script>

    <script src="./scripts/directives/directives.js"></script>

    <script src="./scripts/services/UsersStorage.js"></script>

    <script src="./scripts/services/Api.js"></script>
    <script src="./scripts/services/NodeLocalStorage.js"></script>
    <script src="./scripts/services/SessionManager.js"></script>
    <script src="./scripts/services/SessionPreferences.js"></script>

    <script src="./scripts/controllers/HeaderController.js"></script>
    <script src="./scripts/controllers/LoginController.js"></script>
    <script src="./scripts/controllers/UsersController.js"></script>
    <script src="./scripts/controllers/UserController.js"></script>
    <script src="./scripts/controllers/SettingsController.js"></script>
    <script src="./scripts/controllers/VenuesController.js"></script>
    <script src="./scripts/controllers/VenueController.js"></script>


    <link href="./bower_components/material-design-icons/iconfont/material-icons.css" media="all" rel="stylesheet" type="text/css" />
    <link href="./styles/main.css" media="all" rel="stylesheet" type="text/css" />

    <script>

        appCacheNanny.set({ 'loaderPath': './appcache-loader.html' });

        appCacheNanny.on('updateready', function(event) {

            console.log("window.applicationCache updateready event");

            if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {

                window.applicationCache.reload();

            } else {
                // Manifest didn't changed. Nothing new to server.
            }

        });

        appCacheNanny.start();

    </script>

</head>
<body>

    <div ng-view style="height:100%"></div>

</body>
</html>
