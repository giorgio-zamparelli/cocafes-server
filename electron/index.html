<!DOCTYPE html>
<html ng-app="app">
<head>

    <meta charset="utf-8" />
    <title>Cocafes - find friends workin in cafes near you</title>
    <meta name="description" content="find friends workin in cafes near you" />
    <link rel="canonical" href="https://cocafes.herokuapp.com" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">

    <%-dependencies%>

    <link href="./styles/main.css" media="all" rel="stylesheet" type="text/css" />

    <script>

        appCacheNanny.set({ 'loaderPath': './appcache-loader.html' });

        appCacheNanny.on('updateready', function(event) {

            console.log("window.applicationCache updateready event");

            if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {

                window.applicationCache.reload();

            } else {
                // Manifest didn't changed. Nothing new to server.
            }

        });

        appCacheNanny.start();

    </script>

</head>
<body>

    <div ng-view style="height:100%"></div>

</body>
</html>
